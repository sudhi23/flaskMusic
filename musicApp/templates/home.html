<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <title>Music Manager</title>
</head>

<body>
    <div class="h1">Manage Music</div>
    <div class="h3">Home</div>
    <div class="links">
        <a href="{{url_for('upload')}}">Upload Song</a>
        <a href="{{url_for('search')}}">Search</a>
    </div>
    <div class="ul">
        {% for (id, song, artist, album) in cursor %}
        <div class="li">
            <div class="leftli"> 
                <a href="{{url_for('.play', id=id)}}">{{ song }}</a>
                <div class="leftbottomli">
                    <span>{{artist}},</span>
                    <span>{{album}}</span>
                </div>
            </div>
            <div class="rightli">
                <a href="{{url_for('.delete', id=id)}}">Delete</a>
                <a href="{{url_for('.download', id=id, song=song)}}">Download</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
