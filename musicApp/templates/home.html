<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Home</h1>
    <ul>
        {% for (id, song, artist, album) in cursor %}
        <li>
            <a href="{{url_for('.play', id=id)}}">{{ song }}</a><br>
            <span>{{artist}}</span><br>
            <span>{{album}}</span><br>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
