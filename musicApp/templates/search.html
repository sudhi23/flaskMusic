<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <form method="post">
        <input type="text" name="query" id="query" placeholder="Name">
        <select name="in" id="in">
            <option value="title">Song</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
        </select><br>
        <input type="submit" value="Search">
    </form><br>
    {% if cursor %}
    <ul>
        {% for (id, song, artist, album) in cursor %}
        <li>
            <a href="{{url_for('.play', id=id)}}">{{ song }}</a><br>
            <span>{{artist}}</span><br>
            <span>{{album}}</span><br>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
